<!DOCTYPE html>
<html>
<head>
    <title>Easy Quiz Poly</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>

	<div class="wrapper flex flex-col items-center w-full h-full">

    <header class="w-full px-2 flex flex-shrink-0 justify-end">
    <a id="userName" class="text-sm font-sans hover:text-blue-300" href=""></a>
    </header>

    <div class="flex justify-center gap-x-8 w-full mt-8" id="menu">
      <a id="resolveCmsBtn" class="bg-yellow-500 px-7 py-1 
        rounded-lg text-white
        ring-4 ring-yellow-500 ring-opacity-50
        focus:ring-yellow-600 focus:ring-opacity-40"
        href="https://cms.quizpoly.xyz" target="_blank"  
      >
        Giải Quiz CMS
      </a>
      <button id="resolveLmsBtn" class="bg-yellow-500 px-7 py-1 
        rounded-lg text-white
        ring-4 ring-yellow-500 ring-opacity-50
        focus:ring-yellow-600 focus:ring-opacity-40">
        Giải Quiz LMS
      </button>
    </div>

    <div class="flex flex-col pb-8 px-8 text-base w-full h-full">
      <div class="bg-white rounded-lg px-5 py-4 hidden flex flex-col" id="result">
      </div>
    </div>

    <footer class="w-full px-2 flex flex-shrink-0 justify-between">
      <div class="flex items-center">
        <h5 id="userType"
          class="ml-1 font-extrabold text-sm bg-clip-text"
        >
        Free
        </h5>
        <p id="expDate" class="text-xs ml-2 text-white"></p>
      </div>
      <div class="flex" id="bot-items">
        <a class="pl-2 hover:text-blue-300" href="https://fb.com/groups/easyquiz" target="blank">Group FB</a>
        <a id="logout" class="pl-2 hover:text-blue-300" href="#">Đăng xuất</a>
      </div>
    </footer>

  </div>

  <script src="popup-logged.js"></script>
</body>
</html>
