<!DOCTYPE html>
<html>
<head>
    <title>Easy Quiz Poly</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>

	<div class="wrapper flex flex-col items-center w-full h-full">

    <header class="w-full px-2 flex flex-shrink-0 justify-center">
      <p class="text-base font-sans" href="">Đăng nhập để sử dụng</p>
    </header>

    <div class="flex flex-wrap justify-center mt-8" id="menu">
      <button id="btnLogin" class="bg-yellow-500 px-7 py-2
        rounded-md text-white
        transform transition hover:scale-110 hover:rounded-md duration-300 ease-in-out
        focus:ring-yellow-600 focus:ring-opacity-40"
      >
        ĐĂNG NHẬP VỚI GMAIL TRƯỜNG
      </button>
      <span class="text-gray-300 text-basa mt-3 mx-9">
        Tiện ích đang đợi xác minh từ google. Các bạn chọn tài khoản xong chọn Nâng cao -> Đi tới EasyQuizPoly
      </span>
    </div>

    <div class="flex flex-col pb-8 px-8 text-base w-full h-full">
      <div class="bg-white rounded-lg px-5 py-4 hidden flex flex-col" id="result">
      </div>
    </div>

    <footer class="w-full px-2 flex flex-shrink-0 justify-end">
      <div class="flex">
        <a class="pl-3 hover:text-blue-300" href="https://www.facebook.com/messages/t/hi.trfi" target="blank">Liên hệ</a>
        <a class="pl-2 hover:text-blue-300" href="https://fb.com/groups/easyquiz" target="blank">Group FB</a>
      </div>
    </footer>

  </div>
  <script src="./popup.js"></script>
</body>
</html>
